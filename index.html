<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双十一幸运转盘 - 测试版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 弹窗 -->
    <div class="modal-overlay" id="modal">
        <div class="modal lottery-modal">
            <div class="modal-header">
                <div class="modal-title">
                    <div class="modal-icon">🎁</div>
                    <span>双十一幸运抽奖</span>
                </div>
                <!-- 暂时去掉关闭按钮的 JS -->
                <button class="modal-close">✕</button>
            </div>

            <div class="lottery-container" id="lotteryContainer">
                <h2 class="lottery-title">双十一幸运大转盘</h2>
                <p class="lottery-subtitle">点击下方按钮开始抽奖</p>

                <div class="wheel-container">
                    <div class="wheel-pointer"></div>
                    <div class="wheel" id="wheel">
                        <div class="segment segment-1" style="--angle:0deg;--size:55deg;"><span>谢谢参与</span></div>
                        <div class="segment segment-2" style="--angle:55deg;--size:55deg;"><span>再接再厉</span></div>
                        <div class="segment segment-3" style="--angle:110deg;--size:55deg;"><span>谢谢惠顾</span></div>
                        <div class="segment segment-4" style="--angle:165deg;--size:55deg;"><span>差一点</span></div>
                        <div class="segment segment-5" style="--angle:220deg;--size:50deg;"><span>再来一次</span></div>
                        <div class="segment segment-6" style="--angle:270deg;--size:20deg;"><span>可爱的王多鱼</span></div>
                        <div class="segment segment-7" style="--angle:290deg;--size:40deg;"><span>谢谢惠顾</span></div>
                        <div class="segment segment-8" style="--angle:330deg;--size:30deg;"><span>差一点点</span></div>
                    </div>
                    <div class="wheel-center">
                        <div class="wheel-center-text">🎁</div>
                    </div>
                </div>

                <div class="prize-result" id="prizeResult">
                    <div class="prize-result-text">🎉 恭喜中奖：特等奖！🎉</div>
                </div>
            </div>

            <div class="modal-footer">
                <!-- 暂时去掉 onclick -->
                <button class="modal-button" id="lotteryButton">立即抽奖</button>
                <button class="modal-button claim-button" id="claimButton" style="display: none;">领取奖品</button>
            </div>
        </div>
    </div>

    <!-- 主内容 -->
    <div class="content" id="content">
        <div class="image-container">
            <img src="qt.gif" alt="图片" class="prank-image">
        </div>
        <div class="message">
            <b>
                <p>想什么呢？</p>
                <p>祝你光棍节快乐🤣</p>
            </b>
        </div>
    </div>

    <!-- 音频保留，但不自动播放 -->
    <audio id="prankAudio" preload="auto">
        <source src="https://sf5-hl-cdn-tos.douyinstatic.com/obj/ies-music/7537318707513625363.mp3" type="audio/mpeg">
    </audio>

    <!-- 暂时不加载 JS -->
    <!-- <script src="script.js"></script>
    <script src="1.js"></script> -->
</body>
</html>
